<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			font-size: 300%;
			text-align: center;
			user-select: none;
			background-color:white;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
			/* DVD image
			 url("https://upload.wikimedia.org/wikipedia/commons/9/9b/DVD_logo.svg") */
		}
		.board{
			height: 100vh;
			width: 190;
		}
		body {
 		background-image: url("https://images3.alphacoders.com/132/1322308.jpeg");
 		background-color: #cccccc;
		}
		
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		var consecutiveMissClicks = 0;
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height(); // Max Y cord height lol

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			
			//Game ending function
			function endGame() {
				clearInterval(interval)
			}

			// DVD color changing code
			
			// Color changing function
			var colorStr = "rgb(50, 25, 250)";
			box.css('background-color', colorStr);
			// box.css('background-color', colorStr);

			function getRandomColor() {
				function randColor() {
					return Math.random() * 255;
				}
				return 'rgb(' + randColor() + ", " + randColor() + ", " + randColor() + ")";
			}

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			// *************************
			//ask coach JJ:"This missClick function only worked when I didn't call it with parenthesis. It does not need an argument. Why is that?"
			//**************************
			board.on('click', missClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var points = 0;
			var speed = 10;

			var positionY = 0;
			var speedY = 10;
			var randNum = Math.random() * 100;

			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			
			function update() {
				//We want to increase the value of positionX by 10//
				positionX = positionX + speed;
				positionY = positionY + speedY;
				moveBoxTo(positionX,positionY);	
				if (positionX > boardWidth){
					speed = -speed;
				}	
				if (positionX < 0){
					speed = speed * -1;
				}		
				if (positionY > boardHeight){
					speedY = -speedY;
				}	
				if (positionY < 0){
					speedY = speedY * -1;
				}	
				if (consecutiveMissClicks >= 10) {
					endGame();
				}
				
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/

			
			function missClick() {
				if(consecutiveMissClicks >= 10) {
					endGame();

				} else {consecutiveMissClicks += 1;}
			}
			

			function handleBoxClick() {
				
				if (speed > 0){
					points = points + 1;
					changeBoxText(points);
					if (points % 3 === 0) {
						speed += 5;
						colorStr = getRandomColor;
						box.css('background-color', colorStr);
					}
					positionX = randNum * 10;
				} else if (speed < 0) {
					points = points + 1;
					changeBoxText(points);
					if (points % 3 === 0) {
						speed -= 5;
						colorStr = getRandomColor;
						box.css('background-color', colorStr);
					}
					positionX = randNum * 10;
				}
				if (speedY > 0){
					if (points % 3 === 0) {
						speedY += 5;
					}
					positionY = randNum * 5;
				} else if (speedY < 0) {
					if (points % 3 === 0) {
						speedY -= 5;
					}
					positionY = randNum * 5;
				}
				randNum = Math.random() * 100;
				consecutiveMissClicks = 0;
			} 
		})();
	</script>
</body>
</html>
